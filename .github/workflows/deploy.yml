name: Deploy to PinMe

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Install PinMe CLI
        run: npm install -g pinme

      - name: Configure PinMe AppKey
        run: pinme set-appkey "${{ secrets.PINME_APPKEY }}"

      - name: Upload to PinMe
        run: pinme upload dist

      - name: Output deployment info
        run: |
          echo "Deployment successful!"
          echo "Your site is available at: https://pinme.eth.limo/"
